<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="style.css" type="text/css">
	
	<link rel="icon" type="image/png" href="logos/icon.png">

    <script type="text/javascript" 
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="underscore.string.min.js"></script>
    <script type="text/javascript" src="ember-0.9.4.min.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCJF25D4xBTZ8xPmIDiRPzAVYdr-K34anA&sensor=false">
    </script>
	 <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript" src="uploader.js"></script>
    

  </head>
  <body>
	<div id="searchField">
	<h3> Search Location </h3>
	<input id="searchTextField" type="text" size="60">
	</div>
    <div id="map_canvas"></div>
	
	<script type="text/x-handlebars">
	<ul id="file_list">
  {{#each Swyp.documentController.content}}
    <li {{bindAttr class="isHidden:hidden"}}>
      <span {{bindAttr data-progress="progress"}}
        {{bindAttr class="isUploading"}}
        {{bindAttr style="style"}}>

        <img class="thumb" {{bindAttr src="thumbURL"}}>
		<div class="text_info">
        <h3>
          {{#if isUploading}}
            {{fileName}} {{progress}}%
          {{else}}
            <a {{bindAttr href="url"}} target="_blank">
              {{fileName}}
            </a>
          {{/if}}
        </h3>

        <p>
          Uploaded by <em>{{userName}}</em>
        </p>
		</div>
		<img class="profilePic" {{bindAttr src="fbPictureURL"}}>

      </span>
    </li>
  {{/each}}
</ul>
</script>
  </body>
</html>
